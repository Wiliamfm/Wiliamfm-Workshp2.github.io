<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="manage.js" async></script>
  <title>Register Pet</title>
</head>

<body onload="addNeighborhoodForm()">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <img src="./resources/logo.jpg" alt="Logo image" width="100" height="100">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tableData.html">Mostrar Datos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loggingP.html">Registrar Mascota</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <h2 class="text-center">
      Por favor registre los datos de su mascota
    </h2>
  </div>


  <div class="container">
    <form id="formId" method="GET" target="_self" onsubmit="addPet()">
      <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id">
        </div>
      </div>
      <div class="row mb-3">
        <label for="owner" class="col-sm-2 col-form-label">DUEÑO</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="owner">
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">DIRECCIÓN</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address">
        </div>
      </div>
      <div class="row mb-3">
        <label for="picture" class="col-sm-2 col-form-label">IMAGEN</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="picture">
        </div>
      </div>
      <div class="row mb-3">
        <label for="race" class="col-sm-2 col-form-label">RAZA</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="race">
        </div>
      </div>
      <div class="row mb-3">
        <label for="microship" class="col-sm-2 col-form-label">MICROSHIP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="microship" pattern="[0-9]+" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="specie" class="col-sm-2 col-form-label">ESPECIE</label>
        <div class="col-sm-10">
          <select id="specie" name="specie" required>
            <option value="FELINO">FELINO</option>
            <option value="CANINO">CANINO</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="sex" class="col-sm-2 col-form-label">SEX</label>
        <div class="col-sm-10">
          <select id="sex" name="sex" required>
            <option value="MACHO">MACHO</option>
            <option value="HEMBRA">HEMBRA</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="size" class="col-sm-2 col-form-label">TAMAÑO</label>
        <div class="col-sm-10">
          <select id="size" name="size" required>
            <option value="MINIATURA">MINIATURA</option>
            <option value="PEQUEÑO">PEQUEÑO</option>
            <option value="MEDIANO">MEDIANO</option>
            <option value="GRANDE">GRANDE</option>
            <option value="MUY GRANDE">MUY GRANDE</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="potentDangerous" class="col-sm-2 col-form-label">POTENCIALMENTE PELIGROSO</label>
        <div class="col-sm-10">
          <select id="potentDangerous" name="potentDangerous" required>
            <option value="true">SI</option>
            <option value="false">NO</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="neighborhood" class="col-sm-2 col-form-label">LOCALIDAD</label>
        <div class="col-sm-10">
          <select id="neighborhood" name="neighborhood" required>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
