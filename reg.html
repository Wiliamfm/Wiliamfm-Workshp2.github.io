<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/tableStyle.css">
    <script src="manage.js" async></script>
    <title>Pets Citizens</title>
</head>

<body onload="validate(f)">
    <a href="index.html">Back to first window.</a>
    <h1>Add new pet</h1>
    <form id="formu" action="" method="get" onsubmit="return validate(this)">
        <ul>
            <li>
                <label for='ID'>ID</label>
                <input type='text' id='id' />
            </li>
            <li>
                <label for='microchip'>Microchip</label>
                <input type='text' id='microchip' />
            </li>
            <li>
                <label for='species'>Species</label>
                <input type='text' id='species' />
            </li>
            <li>
                <label for='sex'>Sex</label>
                <select id='sex' name='sex'>
                    <option value=''>Choose one...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </li>
            <li>
                <label for='size'>Size (c.m.)</label>
                <input type='text' id='size' />

            </li>
            <li>
                <label for='potDangerous'>It is potentially dangerous?</label>
                <select id='potDangerous' name='potDangerous'>
                    <option value=''>Choose one...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </li>
            <li>
                <label for='neighborhood'>Neighborhood</label>
                <input type='neighborhood' id='neighborhood' />
            </li>
            <li>
                <br><input type="submit" value="Add new pet" />
            </li>
        </ul>

    </form>

</body>


</html>
